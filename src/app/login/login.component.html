<!--The content below is only a placeholder and can be replaced.-->
<div class="sidenav">
  <div class="login-main-text">
     <h2><b>Domorespices</b></h2>
     <p>Login or register from here to access.</p>
  </div>
</div>

<div class="main align-item-center">
  <div class="col-md-8 col-sm-12">
    <div class="login-form myform">
         <div *ngIf="valid" class="alert alert-warning alert-dismissible fade show" role="alert">
               <strong>UserName or Password invalid!!</strong> 
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div> 
        <form [formGroup]="loginForm" #userForm="ngForm" (ngSubmit)="login()">
           <div class="form-group" >
              <label>User Name</label>
              
              <input type="text" [(ngModel)]="loginInfo.email" class="form-control form-control-m" 
              formControlName="emailLogin" name="email" placeholder="User Name">
              <span class="help-block"  id="email" *ngIf="loginForm.get('emailLogin').invalid&&userForm.submitted">
               User Name is required
             </span>
         </div>
           <div class="form-group" >
              <label>Password</label>
              
              <input [(ngModel)]="loginInfo.password" type="password" class="form-control form-control-m"
               formControlName="passwordLogin" name="password" placeholder="Password">
               <span class="help-block" id="password" *ngIf="loginForm.get('passwordLogin').invalid&&userForm.submitted">
                  Password is required
                </span>
         </div>
         <div class="below-links">
         <div class="col-md-12 text-center ">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
         </div>
         <div class="col-md-12 ">
          <div class="login-or">
             <hr class="hr-or">
             <span class="span-or">or</span>
          </div>
         
         
       </div>
         <div class="form-group">
            <p class="text-center">Don't have account? <a href="signupFirst" id="signup">Sign up here</a></p>
         </div>
      </div>
        </form>
     </div>
  </div>
</div>
